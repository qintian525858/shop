<script type="text/ng-template" id="roleModal.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fontello-icon-cancel-1" ng-click="cancel()"></i></button>
        <h4>角色增加/修改</h4>
    </div>
    <div class="modal-body">
        <form name="myForm" ng-submit="submitForm(myForm.$valid)" class="form-horizontal" novalidate>
            <div class="row-fluid">
                <div class="span12">
                    <ul class="form-list label-right list-bordered dotted">
                        <!-- <li class="section-form">
                            <h4>Personal data</h4>
                        </li> -->
                        <li class="control-group">
                            <label for="accountPrefix" class="control-label">角色名称</label>
                            <div class="controls">
                                <input class="span8" type="text" ng-model="roleinfo.name" required>
                            </div>
                        </li> 
                     
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-boo"  ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-green" ng-disabled="myForm.$invalid || btn_spinner_display" ng-click="confirm()">确定</button>
    </div>
</script>


<div class="row-fluid page-head">
    <h2><i class="aweso-icon-table"></i> 管理员 <small>角色列表 </small></h2>
    <div class="page-bar">
        <div class="btn-toolbar"> </div>
    </div>
</div>           
<div id="page-content" class="page-content">
    <section>
        <div class="row-fluid">
            <div class="well well-small well-nice">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="widget-header">
                        <h4><i class="fontello-icon-edit"></i> </h4>
                        <div class="widget-tool">
                            <a class="btn btn-green btn-small btn-glyph" ng-click="roleModal(null)">新　增</a>
                        </div>
                    </div>
                </div>
             </div>
                <!-- // navbar -->
            <div class="table-wrapper">
                <table class="table boo-table table-content table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>角色名称</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                       <tr ng-repeat="row in list">
                            <td>{{row.id}}</td>
                            <td>{{row.name}}</td>
                            <td>
                                <i class="fontello-icon-edit" title="修改角色名称" ng-click="roleModal(row)"></i>  
                                <i class="fontello-icon-trash-1" title="删除角色名称" ng-click="roleRemove(row)"></i>
                                <!-- <i class="fontello-icon-wrench-1" title="设置权限" ng-click="usersJurisdictionModal(row)"></i> -->
                            </td>
                       </tr>
                    </tbody>
                </table>
            </div>
        </div>                        
    </section>      
</div>
